<!DOCTYPE html>
<html>
  <head>
    <title>
      calculatorByRabin
    </title>
    <link rel="stylesheet" href="calculator.css">

  </head>
  <body>
    <main>
      <div id="displaybar">
        <div class="buttoncontainers">
        <input type="text" id="display" placeholder="input the data">
      </div>
      <div class="buttoncontainers">
      <button class="buttons" onclick="
      currentValue='';document.querySelector('#display').value= currentValue";>C </button>

      <button class="buttons" onclick="
      currentValue=currentValue+'1' ;document.querySelector('#display').value= currentValue";
      >1 </button>

      <button class="buttons"onclick="
      currentValue=currentValue+'2' ;document.querySelector('#display').value= currentValue";>2</button>
    </div>
    <div class="buttoncontainers"> 
      <button class="buttons"onclick="
      currentValue=currentValue +'+' ;document.querySelector('#display').value= currentValue";>+</button>
      <button class="buttons"onclick="
      currentValue=currentValue+'3' ;document.querySelector('#display').value= currentValue";>3 </button>
      <button class="buttons"onclick="
      currentValue=currentValue+'4' ;document.querySelector('#display').value= currentValue";>4 </button>
    </div>  
    <div class="buttoncontainers">
      <button class="buttons"onclick="
      currentValue=currentValue+'-' ;document.querySelector('#display').value= currentValue";>- </button>
      <button class="buttons"onclick="
      currentValue=currentValue+'5' ;document.querySelector('#display').value= currentValue";>5 </button>
      <button class="buttons"onclick="
      currentValue=currentValue+'6' ;document.querySelector('#display').value= currentValue";>6 </button>
      
    </div> 
    <div class="buttoncontainers">
    
      <button class="buttons"onclick="
      currentValue=currentValue+'*' ;document.querySelector('#display').value= currentValue";>*</button>
      <button class="buttons"onclick="
      currentValue=currentValue+'7' ;document.querySelector('#display').value= currentValue";>7 </button>    
      <button class="buttons"onclick="
      currentValue=currentValue+'8' ;document.querySelector('#display').value= currentValue";>8 </button>
    </div>
    <div class="buttoncontainers">
      <button class="buttons"onclick="
      currentValue=currentValue+'/' ;document.querySelector('#display').value= currentValue";>/ </button>



      <button class="buttons"onclick="
      let result=eval(currentValue);
      currentValue = result;
       document.querySelector('#display').value= currentValue";>= </button> 



      <button class="buttons"onclick="
      currentValue=currentValue+'9' ;document.querySelector('#display').value= currentValue";>9 </button>
      </Div> 
      <div class="buttoncontainers">
      <button class="buttons"onclick="
      currentValue=currentValue+'0' ;document.querySelector('#display').value= currentValue";>0 </button>
      <button class="buttons"onclick="
      currentValue=currentValue+'.' ;document.querySelector('#display').value= currentValue";>. </button>

 
</div>


<script>
  let currentValue ='';
  document.querySelector('#display').value= currentValue;

</script>
    </main>
  </body>
  </html>
